tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

topology_template:

  node_templates:

    kubernetes:
      type: tosca.nodes.indigo.Container.Application.Docker.Kubernetes
      artifacts:
        image:
          file: hello-world
          type: tosca.artifacts.Deployment.Image.Container.Docker
      properties:
        replicas: 2
      requirements:
        - host: docker

    docker:
      type: tosca.nodes.indigo.Container.Runtime.Docker
      capabilities:
        host:
          properties:
            num_cpus: 1.0
            mem_size: 256 Mb
            publish_ports:
               - protocol: tcp
                 source: 8080
            volumes: [ 'kubernetes:/data:rw:dvdi:rexray', '/data:rw' ]

  outputs:
    endpoint:
      value:  { concat: [ { get_attribute : [ kubernetes, attr, 0 ] }, ':', { get_attribute : [ docker, host, publish_ports, 0, target ] } ] }
