name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt' 
      - name: Set up maven 3.5.4
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.5.4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build
        run: mvn -B verify -Ptest-with-jacoco

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -Dcheckstyle.skip -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage
                 -Dsonar.projectKey=indigo-dc_orchestrator
                 -Dsonar.organization=indigo-dc
                 -Dsonar.host.url=https://sonarcloud.io
